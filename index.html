<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-2/5 mr-14">
            <img src="fb-logo.svg" class="w-80" alt="" srcset="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-2/5 relative">
            <input class="px-3 h-14 my-2 border border-1 border-gray-200 rounded-md outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-3 h-14 my-2 border border-1 border-gray-200 rounded-md outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-2 rounded-md font-bold text-lg cursor-pointer">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 p-2 rounded-md font-bold text-lg cursor-pointer w-fit mx-auto">Create New Account</button>
            <div class="absolute -bottom-12 text-sm mx-auto"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</div>
        </div>
    </div>
</body>
</html>
